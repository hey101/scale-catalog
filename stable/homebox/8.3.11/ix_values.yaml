image:
  repository: ghcr.io/sysadminsmedia/homebox
  pullPolicy: IfNotPresent
  tag: 0.17.0@sha256:15fc6b78ec8512cc8803193203eccd0bfd5abc44ccde2e429b5c0565b1e55c0c
homebox:
  allow_registration: true
  auto_increment_asset_id: true
  max_upload_size: 10
  log_level: info
  log_format: text
  mailer_host: ""
  mailer_port: 587
  mailer_from: ""
  mailer_username: ""
  mailer_password: ""
workload:
  main:
    podSpec:
      containers:
        main:
          envFrom:
            - secretRef:
                name: homebox-secret
service:
  main:
    ports:
      main:
        protocol: http
        port: 10603
persistence:
  data:
    enabled: true
    mountPath: /data
portal:
  open:
    enabled: true
